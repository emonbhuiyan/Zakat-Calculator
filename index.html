<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
    <script src="https://kit.fontawesome.com/YOUR-FONTAWESOME-KIT.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            margin: 20px;
        }
        h1, h2 {
            color: #155724;
        }
        section {
            background: white;
            padding: 15px;
            margin: 10px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 5px 0;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
        .btn i {
            margin-right: 5px;
        }
        #gold-list, #cash-list {
            text-align: left;
            margin-top: 10px;
        }
        .list-item {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <h1>Zakat Calculator</h1>

    <section id="gold-section">
        <h2><i class="fas fa-ring"></i> Gold</h2>
        <label for="gold-weight">Gold Weight (grams):</label>
        <input type="number" id="gold-weight" min="0">
        <label for="gold-carat">Carat:</label>
        <select id="gold-carat">
            <option value="24">24K (100%)</option>
            <option value="22">22K (91.6%)</option>
            <option value="21">21K (87.5%)</option>
            <option value="18">18K (75%)</option>
            <option value="14">14K (58.3%)</option>
            <option value="10">10K (41.7%)</option>
        </select>
        <button id="add-gold" class="btn"><i class="fas fa-plus"></i> Add</button>
    </section>

    <div id="gold-list"></div>

    <section id="cash-section">
        <h2><i class="fas fa-coins"></i> Cash & Savings</h2>
        <label for="cash-amount">Amount:</label>
        <input type="number" id="cash-amount" min="0">
        <label for="currency">Currency:</label>
        <select id="currency">
            <option value="USD">USD - United States Dollar</option>
            <option value="EGP">EGP - Egyptian Pound</option>
            <option value="BDT">BDT - Bangladeshi Taka</option>
            <option value="SAR">SAR - Saudi Riyal</option>
            <option value="AED">AED - UAE Dirham</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="EUR">EUR - Euro</option>
        </select>
        <button id="add-cash" class="btn"><i class="fas fa-plus"></i> Add</button>
    </section>

    <div id="cash-list"></div>

    <section id="results">
        <h2><i class="fas fa-calculator"></i> Results</h2>
        <p>Zakatable Gold: <span id="zakatable-gold">0</span> grams</p>
        <p>Zakat Due: <span id="zakat-due">0</span></p>
        <button id="reset" class="btn"><i class="fas fa-redo"></i> Reset</button>
    </section>

    <script>
        const goldList = document.getElementById("gold-list");
        const cashList = document.getElementById("cash-list");
        let zakatableGold = 0;

        document.getElementById("add-gold").addEventListener("click", function() {
            const weight = parseFloat(document.getElementById("gold-weight").value);
            const carat = parseFloat(document.getElementById("gold-carat").value);
            if (weight > 0) {
                const pureGold = weight * (carat / 24);
                zakatableGold += pureGold;
                updateResults();
                addListItem(goldList, `${weight}g ${carat}K (Pure: ${pureGold.toFixed(2)}g)`);
            }
        });

        document.getElementById("add-cash").addEventListener("click", function() {
            const amount = parseFloat(document.getElementById("cash-amount").value);
            const currency = document.getElementById("currency").value;
            if (amount > 0) {
                addListItem(cashList, `${amount} ${currency}`);
            }
        });

        function addListItem(list, text) {
            const item = document.createElement("div");
            item.classList.add("list-item");
            item.innerHTML = `<span>${text}</span> <button class="delete-btn"><i class="fas fa-trash"></i></button>`;
            list.appendChild(item);
            item.querySelector(".delete-btn").addEventListener("click", function() {
                item.remove();
            });
        }

        function updateResults() {
            document.getElementById("zakatable-gold").textContent = zakatableGold.toFixed(2);
        }

        document.getElementById("reset").addEventListener("click", function() {
            goldList.innerHTML = "";
            cashList.innerHTML = "";
            zakatableGold = 0;
            updateResults();
        });
    </script>

</body>
</html>
