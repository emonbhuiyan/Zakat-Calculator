<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/header.js" defer></script>
</head>
<body>

    <!-- Load Header -->
    <div id="header"></div>

    <main class="container">
        <h1>Zakat Calculator</h1>
        
        <div id="gold-section">
            <h3>Gold</h3>
            <div id="gold-list"></div>
            <button onclick="addGoldItem()">+ Add Gold</button>
        </div>

        <div id="silver-section">
            <h3>Silver</h3>
            <input type="number" id="silver" placeholder="Enter silver weight (g)">
        </div>

        <div id="cash-section">
            <h3>Cash & Bank Savings</h3>
            <input type="number" id="cash" placeholder="Enter cash amount">
        </div>

        <button onclick="calculateZakat()">Calculate Zakat</button>
        <button onclick="resetCalculator()">Reset</button>

        <h2>Result: <span id="zakat-result">0</span></h2>
    </main>

    <!-- Load Footer -->
    <div id="footer"></div>

    <script src="assets/js/script.js"></script>
</body>
</html>
