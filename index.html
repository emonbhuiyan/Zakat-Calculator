<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <script src="components/header.js" defer></script>
</head>
<body>

    <!-- Header -->
    <div id="header-container"></div>

    <main class="container">
        <h1 class="title">Zakat Calculator</h1>
        <p class="description">Calculate your zakat easily.</p>

        <!-- Input Section -->
        <div class="input-section">
            <label for="gold">Gold Amount (grams):</label>
            <input type="number" id="gold" placeholder="Enter gold weight">

            <label for="cash">Cash Amount:</label>
            <input type="number" id="cash" placeholder="Enter cash amount">

            <button onclick="calculateZakat()">Calculate</button>
        </div>

        <!-- Result Section -->
        <div id="result" class="result-box"></div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

</body>
</html>
