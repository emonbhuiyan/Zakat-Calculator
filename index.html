<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .highlight {
            background-color: #ffffcc;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #ffc107;
            text-align: center;
            margin-top: 15px;
        }
        .result-section {
            margin-top: 20px;
        }
        .table thead {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-hand-holding-usd"></i> Zakat Calculator</h1>
        </div>

        <h4>Gold</h4>
        <div class="form-row">
            <div class="col">
                <select class="form-control" id="goldCarat">
                    <option value="24">24K (99.9%)</option>
                    <option value="22">22K (91.6%)</option>
                    <option value="21">21K (87.5%)</option>
                    <option value="18">18K (75%)</option>
                    <option value="14">14K (58.5%)</option>
                    <option value="10">10K (41.7%)</option>
                </select>
            </div>
            <div class="col">
                <input type="number" class="form-control" id="goldWeight" placeholder="Weight (grams)">
            </div>
            <div class="col">
                <button class="btn btn-success" onclick="addGold()">Add</button>
            </div>
        </div>

        <h4>Silver</h4>
        <div class="form-row">
            <div class="col">
                <input type="number" class="form-control" id="silverWeight" placeholder="Weight (grams)">
            </div>
            <div class="col">
                <button class="btn btn-success" onclick="addSilver()">Add</button>
            </div>
        </div>

        <h4>Cash & Other Assets</h4>
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" id="assetName" placeholder="Asset Name">
            </div>
            <div class="col">
                <input type="number" class="form-control" id="assetValue" placeholder="Amount">
            </div>
            <div class="col">
                <select class="form-control" id="assetCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="SAR">SAR</option>
                    <option value="EGP">EGP</option>
                    <option value="BDT">BDT</option>
                </select>
            </div>
            <div class="col">
                <button class="btn btn-success" onclick="addAsset()">Add</button>
            </div>
        </div>

        <h4>Select Main Currency</h4>
        <select class="form-control" id="mainCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="SAR">SAR</option>
            <option value="EGP">EGP</option>
            <option value="BDT">BDT</option>
        </select>

        <button class="btn btn-primary mt-3" onclick="calculateZakat()">Calculate</button>
        <button class="btn btn-secondary mt-3" onclick="resetForm()">Reset</button>

        <div class="result-section">
            <div id="result"></div>
            <div id="marketRates" class="highlight mt-3"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
