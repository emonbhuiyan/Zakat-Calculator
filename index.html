<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <header class="header">
        <h1><i class="fas fa-mosque"></i> Zakat Calculator</h1>
    </header>

    <main class="container">
        <section class="calculator">
            <h2><i class="fas fa-coins"></i> Add Your Gold Items</h2>
            <div class="input-group mb-3">
                <input type="number" id="weight" class="form-control" placeholder="Gold Weight (grams)">
                <select id="carat" class="form-select">
                    <option value="24">24K</option>
                    <option value="22">22K</option>
                    <option value="18">18K</option>
                    <option value="14">14K</option>
                </select>
                <button class="btn btn-success" onclick="addGoldItem()">Add</button>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Weight (g)</th>
                        <th>Carat</th>
                        <th>Pure Gold (g)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="goldTableBody"></tbody>
            </table>
            <div class="result">
                <h3>Total Pure Gold: <span id="totalPureGold">0</span> grams</h3>
                <button class="btn btn-danger" onclick="resetCalculator()"><i class="fas fa-trash"></i> Reset</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
