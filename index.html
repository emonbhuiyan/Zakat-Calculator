<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
    <script src="https://kit.fontawesome.com/YOUR-FONTAWESOME-KIT.js" crossorigin="anonymous"></script>
    <style>
        /* Your original styles */
    </style>
</head>
<body>

    <h1>Zakat Calculator</h1>

    <section>
        <h2>Gold</h2>
        <label>Gold Weight (grams):</label>
        <input type="number" id="gold-weight">
        <label>Carat:</label>
        <select id="gold-carat">
            <option value="24">24K (100%)</option>
            <option value="22">22K (91.6%)</option>
            <option value="21">21K (87.5%)</option>
            <option value="18">18K (75%)</option>
            <option value="14">14K (58.3%)</option>
            <option value="10">10K (41.7%)</option>
        </select>
        <button id="add-gold">Add</button>
    </section>

    <div id="gold-list"></div>

    <section>
        <h2>Cash & Savings</h2>
        <label>Amount:</label>
        <input type="number" id="cash-amount">
        <label>Currency:</label>
        <select id="currency">
            <option value="USD">USD - United States Dollar</option>
            <option value="EGP">EGP - Egyptian Pound</option>
            <option value="BDT">BDT - Bangladeshi Taka</option>
            <option value="SAR">SAR - Saudi Riyal</option>
            <option value="AED">AED - UAE Dirham</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="EUR">EUR - Euro</option>
        </select>
        <button id="add-cash">Add</button>
    </section>

    <div id="cash-list"></div>

    <section>
        <h2>Results</h2>
        <p>Zakatable Gold: <span id="zakatable-gold">0</span> grams</p>
        <p>Zakat Due: <span id="zakat-due">0</span></p>
        <button id="reset">Reset</button>
    </section>

    <script>
        let zakatableGold = 0;

        document.getElementById("add-gold").addEventListener("click", function() {
            const weight = parseFloat(document.getElementById("gold-weight").value);
            const carat = parseFloat(document.getElementById("gold-carat").value);
            if (weight > 0) {
                const pureGold = weight * (carat / 24);
                zakatableGold += pureGold;
                updateResults();
                addListItem("gold-list", `${weight}g ${carat}K (Pure: ${pureGold.toFixed(2)}g)`);
            }
        });

        document.getElementById("add-cash").addEventListener("click", function() {
            const amount = parseFloat(document.getElementById("cash-amount").value);
            const currency = document.getElementById("currency").value;
            if (amount > 0) {
                addListItem("cash-list", `${amount} ${currency}`);
            }
        });

        function addListItem(listId, text) {
            const list = document.getElementById(listId);
            const item = document.createElement("div");
            item.innerHTML = `<span>${text}</span> <button class="delete-btn">Delete</button>`;
            list.appendChild(item);
            item.querySelector(".delete-btn").addEventListener("click", function() {
                item.remove();
            });
        }

        function updateResults() {
            document.getElementById("zakatable-gold").textContent = zakatableGold.toFixed(2);
        }

        document.getElementById("reset").addEventListener("click", function() {
            document.getElementById("gold-list").innerHTML = "";
            document.getElementById("cash-list").innerHTML = "";
            zakatableGold = 0;
            updateResults();
        });
    </script>

</body>
</html>
