<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
        }
        .header, .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        .result-section {
            margin-top: 20px;
        }
        .currency-field {
            display: none;
        }
        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-hand-holding-usd"></i> Zakat Calculator</h1>
        </div>

        <h2>Cash, Bank Savings, Investments</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Asset</th>
                    <th>Amount</th>
                    <th>Currency</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cash</td>
                    <td><input type="number" class="form-control" id="cashAmount" placeholder="Enter amount"></td>
                    <td><select class="form-control" id="cashCurrency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="SAR">SAR</option>
                        <option value="EGP">EGP</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Bank Savings</td>
                    <td><input type="number" class="form-control" id="bankAmount" placeholder="Enter amount"></td>
                    <td><select class="form-control" id="bankCurrency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="SAR">SAR</option>
                        <option value="EGP">EGP</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Investments</td>
                    <td><input type="number" class="form-control" id="investmentAmount" placeholder="Enter amount"></td>
                    <td><select class="form-control" id="investmentCurrency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="SAR">SAR</option>
                        <option value="EGP">EGP</option>
                    </select></td>
                </tr>
            </tbody>
        </table>

        <h2>Gold and Silver</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Asset</th>
                    <th>Weight (grams)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Gold</td>
                    <td>
                        <select class="form-control" id="goldCarat">
                            <option value="24">24 Carat (99.9%)</option>
                            <option value="22">22 Carat (91.6%)</option>
                            <option value="21">21 Carat (87.5%)</option>
                            <option value="18">18 Carat (75%)</option>
                            <option value="10">10 Carat (41.7%)</option>
                        </select>
                        <input type="number" class="form-control" id="goldWeight" placeholder="Enter weight">
                        <div id="pureGoldWeightDisplay"></div>
                    </td>
                </tr>
                <tr>
                    <td>Silver</td>
                    <td><input type="number" class="form-control" id="silverWeight" placeholder="Enter weight">
                        <div id="pureSilverWeightDisplay"></div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="form-group">
            <label for="mainCurrency">Main Currency for Zakat Calculation:</label>
            <select class="form-control" id="mainCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="SAR">SAR</option>
                <option value="EGP">EGP</option>
            </select>
        </div>

        <button class="btn btn-primary" onclick="calculateZakat()">Calculate</button>
        <button class="btn btn-secondary" onclick="resetForm()">Reset</button>
        <button class="btn btn-info no-print" onclick="printResult()">Print</button>

        <div class="result-section">
            <div id="result"></div>
            <p>Please find the current market rates for gold and silver to calculate the actual Zakat amount.</p>
        </div>

        <div class="footer">
            <p><i class="fas fa-copyright"></i> 2024 Zakat Calculator</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
