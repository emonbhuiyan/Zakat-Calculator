<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="assets/js/header.js" defer></script>
    <script src="assets/js/exchange.js" defer></script>
    <script src="assets/js/language.js" defer></script>
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <div id="header"></div> <!-- Dynamic Header -->

    <main class="container">
        <h1 data-lang="title">Zakat Calculator</h1>

        <label for="language-select">Select Language:</label>
        <select id="language-select" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="bn">বাংলা</option>
            <option value="ar">العربية</option>
            <option value="ur">اردو</option>
            <option value="hi">हिंदी</option>
            <option value="fa">فارسی</option>
            <option value="tr">Türkçe</option>
        </select>

        <label for="exchange-date">Select Exchange Rate Date:</label>
        <input type="date" id="exchange-date" onchange="fetchExchangeRate()">

        <h2 data-lang="wealth_calculation">Wealth Calculation</h2>

        <label for="currency">Select Currency:</label>
        <select id="currency">
            <option value="USD">USD ($)</option>
            <option value="EGP">EGP (جنيه)</option>
            <option value="BDT">BDT (৳)</option>
            <option value="SAR">SAR (﷼)</option>
        </select>

        <label for="exchange-rate">Exchange Rate (1 USD = ? in selected currency):</label>
        <input type="number" id="exchange-rate" readonly>

        <button onclick="fetchExchangeRate()">Get Live Rate</button>

        <h2 data-lang="gold_calculation">Gold Calculation</h2>
        <label for="gold">Gold Weight (g):</label>
        <input type="number" id="gold" placeholder="Enter gold weight">

        <label for="gold-karat">Gold Purity (Karat):</label>
        <select id="gold-karat">
            <option value="24">24K (100%)</option>
            <option value="22">22K (91.6%)</option>
            <option value="21">21K (87.5%)</option>
            <option value="18">18K (75%)</option>
            <option value="14">14K (58.5%)</option>
            <option value="10">10K (41.7%)</option>
        </select>

        <button onclick="calculateZakat()">Calculate Zakat</button>

        <h2>Zakat Calculation Result</h2>
        <p id="result"></p>
        <!-- New Buttons for PDF and Print -->
        <button onclick="downloadPDF()">Download as PDF</button>
        <button onclick="printSummary()">Print Summary</button>
    </main>

    <div id="footer"></div> <!-- Dynamic Footer -->
</body>
</html>
