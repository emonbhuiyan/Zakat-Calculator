<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
        }
        .header, .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        .result-table {
            margin-top: 20px;
        }
        .currency-input {
            display: inline-flex;
            align-items: center;
        }
        .currency-input select {
            margin-right: 10px;
        }
        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-hand-holding-usd"></i> Zakat Calculator</h2>
        </div>

        <div class="form-group">
            <label for="goldCarat">Gold Carat:</label>
            <select class="form-control" id="goldCarat">
                <option value="24">24 Carat (99.9%)</option>
                <option value="22">22 Carat (91.6%)</option>
                <option value="21">21 Carat (87.5%)</option>
                <option value="18">18 Carat (75%)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="goldWeight">Weight of Gold (grams):</label>
            <input type="number" class="form-control" id="goldWeight" placeholder="Enter weight">
        </div>
        <div class="form-group">
            <label for="silverWeight">Weight of Silver (grams):</label>
            <input type="number" class="form-control" id="silverWeight" placeholder="Enter weight">
        </div>
        <div class="form-group">
            <label for="cashAmount">Cash:</label>
            <div class="currency-input">
                <select class="form-control" id="cashCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="SAR">SAR</option>
                    <option value="EGP">EGP</option>
                </select>
                <input type="number" class="form-control" id="cashAmount" placeholder="Enter amount">
            </div>
        </div>
        <div class="form-group">
            <label for="bankAmount">Bank Savings:</label>
            <div class="currency-input">
                <select class="form-control" id="bankCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="SAR">SAR</option>
                    <option value="EGP">EGP</option>
                </select>
                <input type="number" class="form-control" id="bankAmount" placeholder="Enter amount">
            </div>
        </div>
        <div class="form-group">
            <label for="investmentAmount">Investments:</label>
            <div class="currency-input">
                <select class="form-control" id="investmentCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="SAR">SAR</option>
                    <option value="EGP">EGP</option>
                </select>
                <input type="number" class="form-control" id="investmentAmount" placeholder="Enter amount">
            </div>
        </div>

        <button class="btn btn-primary" onclick="calculateZakat()">Calculate Zakat</button>
        <button class="btn btn-secondary" onclick="resetForm()">Reset</button>
        <button class="btn btn-info" onclick="printPage()">Print</button>

        <div id="result" class="result-table"></div>

        <div class="footer">
            <p>&copy; 2024 Zakat Calculator <i class="fas fa-mosque"></i></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
