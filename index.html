<!DOCTYPE html>
<html>
<head>
    <title>Zakat Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zakat Calculator</h1>

        <h2>Cash and Bank Balances</h2>
        <table>
            <thead>
                <tr>
                    <th>Asset</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cash</td>
                    <td><input type="number" id="cash" value="0"></td>
                </tr>
                <tr>
                    <td>Bank Balance</td>
                    <td><input type="number" id="bank" value="0"></td>
                </tr>
                <tr>
                    <td>Loans Receivable</td>
                    <td><input type="number" id="loans" value="0"></td>
                </tr>
                <tr>
                    <td>Short Term Debts</td>
                    <td><input type="number" id="debts" value="0"></td>
                </tr>
            </tbody>
        </table>

        <h2>Gold and Silver</h2>
        <table>
            <thead>
                <tr>
                    <th>Asset</th>
                    <th>Weight (grams)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Gold</td>
                    <td><input type="number" id="gold" value="0"></td>
                </tr>
                <tr>
                    <td>Silver</td>
                    <td><input type="number" id="silver" value="0"></td>
                </tr>
            </tbody>
        </table>

        <button onclick="calculateZakat()">Calculate Zakat</button>

        <div id="result"></div>
        <button onclick="printResult()">Print Result</button>
    </div>

    <script>
        function calculateZakat() {
            let cash = parseFloat(document.getElementById("cash").value) || 0;
            let bank = parseFloat(document.getElementById("bank").value) || 0;
            let loans = parseFloat(document.getElementById("loans").value) || 0;
            let debts = parseFloat(document.getElementById("debts").value) || 0;
            let gold = parseFloat(document.getElementById("gold").value) || 0;
            let silver = parseFloat(document.getElementById("silver").value) || 0;

            let cashAssets = cash + bank + loans - debts;
            let goldValue = gold;
            let silverValue = silver;

            let nisabGold = 85; // grams
            let nisabSilver = 595; // grams

            let zakatAmount = 0;
            let resultText = "";
            let liable = false;

            if (goldValue >= nisabGold || silverValue >= nisabSilver || cashAssets > 0){
                liable = true;
            }

            if (cashAssets > 0) {
                if(cashAssets >= nisabSilver){
                    zakatAmount += cashAssets * 0.025
                }
            }

            if (goldValue >= nisabGold){
                zakatAmount += goldValue * 0.025
            }

            if (silverValue >= nisabSilver){
                zakatAmount += silverValue * 0.025
            }

            if(liable){
                resultText = `Your Zakat amount is: ${zakatAmount.toFixed(2)}<br>`;
                resultText += `Nisab (Gold): ${nisabGold} grams<br>`;
                resultText += `Nisab (Silver): ${nisabSilver} grams`;
            } else {
                resultText = "You are not obligated to pay Zakat.";
                resultText += `Nisab (Gold): ${nisabGold} grams<br>`;
                resultText += `Nisab (Silver): ${nisabSilver} grams`;
            }

            document.getElementById("result").innerHTML = resultText;
        }

        function printResult() {
            window.print();
        }
    </script>
</body>
</html>
