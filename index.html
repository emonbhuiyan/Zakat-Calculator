<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/YOUR_FA_KIT.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-bottom: 50px;
            padding-right: 20px;
            padding-left: 20px;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4"><i class="fas fa-calculator"></i> Zakat Calculator</h2>
        
        <!-- Cash & Asset Section -->
        <div class="card mb-3">
            <div class="card-header text-center"><i class="fas fa-wallet"></i> Add Cash/Assets</div>
            <div class="card-body">
                <div class="input-group mb-2">
                    <input type="text" id="assetType" class="form-control" placeholder="Asset Type (e.g. Savings)">
                    <input type="number" id="assetAmount" class="form-control" placeholder="Amount">
                    <select id="assetCurrency" class="form-control">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="SAR">SAR</option>
                        <option value="EGP">EGP</option>
                        <option value="BDT">BDT</option>
                        <option value="INR">INR</option>
                        <option value="PKR">PKR</option>
                        <option value="IDR">IDR</option>
                        <option value="TRY">TRY</option>
                    </select>
                    <button class="btn btn-primary" onclick="addAsset()"><i class="fas fa-plus"></i></button>
                </div>
                <ul id="assetList" class="list-group"></ul>
            </div>
        </div>

        <!-- Gold Section -->
        <div class="card mb-3">
            <div class="card-header text-center"><i class="fas fa-ring"></i> Add Gold</div>
            <div class="card-body">
                <div class="input-group mb-2">
                    <select id="goldCarat" class="form-control">
                        <option value="24">24 Carat (99.9%)</option>
                        <option value="22">22 Carat (91.6%)</option>
                        <option value="21">21 Carat (87.5%)</option>
                        <option value="18">18 Carat (75%)</option>
                        <option value="10">10 Carat (41.7%)</option>
                    </select>
                    <input type="number" id="goldWeight" class="form-control" placeholder="Weight (grams)">
                    <button class="btn btn-warning" onclick="addGold()"><i class="fas fa-plus"></i></button>
                </div>
                <ul id="goldList" class="list-group"></ul>
            </div>
        </div>

        <!-- Silver Section -->
        <div class="card mb-3">
            <div class="card-header text-center"><i class="fas fa-coins"></i> Add Silver</div>
            <div class="card-body">
                <div class="input-group mb-2">
                    <input type="number" id="silverWeight" class="form-control" placeholder="Weight (grams)">
                    <button class="btn btn-secondary" onclick="addSilver()"><i class="fas fa-plus"></i></button>
                </div>
                <ul id="silverList" class="list-group"></ul>
            </div>
        </div>

        <!-- Date Selection for Past Date Zakat Calculation -->
        <div class="card mb-3">
            <div class="card-header text-center"><i class="fas fa-coins"></i> Select Date</div>
            <div class="card-body">
                <div class="input-group mb-2">
                    <label for="exchangeDate">Select Date (Optional for for previous time Currency Value calculation):</label><br>
                    <input type="date" id="exchangeDate" class="form-control">
                </div>
                <ul id="silverList" class="list-group"></ul>
            </div>
        </div>
        
        <!-- Main Currency Selection -->
        <div class="form-group">
            <label for="mainCurrency">Main Currency for Zakat Calculation:</label>
            <select class="form-control" id="mainCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="SAR">SAR</option>
                <option value="EGP">EGP</option>
                <option value="BDT">BDT</option>
                <option value="INR">INR</option>
                <option value="PKR">PKR</option>
                <option value="IDR">IDR</option>
                <option value="TRY">TRY</option>
            </select>
        </div>

        <!-- Calculate Zakat Button -->
        <button class="btn btn-success w-100 mt-3" onclick="calculateZakat()"><i class="fas fa-calculator"></i> Calculate Zakat</button>
        
        <!-- Result Section -->
        <div id="result" class="mt-3"></div>

        <div class="alert alert-warning text-center">Nisab Gold: 87.48 grams, Nisab Silver: 612.36 grams.</div>

        <!-- Reset and Print -->
        <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-danger" onclick="resetForm()"><i class="fas fa-trash-alt"></i> Reset</button>
            <button class="btn btn-info" onclick="printResult()"><i class="fas fa-print"></i> Print Result</button>
            <button class="btn btn-info" onclick="printFullPage()"><i class="fas fa-print"></i> Print Full Page</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
