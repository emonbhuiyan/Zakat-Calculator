<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zakat Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body data-theme="light">
  <!-- Header -->
  <div id="header"></div>

  <!-- Main Content -->
  <main class="container my-5">
    <h1 class="text-center mb-4">Zakat Calculator</h1>
    <form id="wealthForm" class="mb-4">
      <!-- Type Selection -->
      <div class="mb-3">
        <label for="type" class="form-label">Type:</label>
        <select id="type" class="form-select">
          <option value="" disabled selected>Select Type</option>
          <option value="gold">Gold</option>
          <option value="silver">Silver</option>
          <option value="cash">Cash</option>
          <option value="investments">Investments</option>
          <option value="savings">Bank Savings</option>
        </select>
      </div>

      <!-- Amount Input -->
      <div class="mb-3" id="amountField" style="display: none;">
        <label for="amount" class="form-label" id="amountLabel">Amount:</label>
        <input type="number" id="amount" class="form-control" placeholder="Enter amount" step="0.01">
      </div>

      <!-- Carat Selection (for Gold) -->
      <div class="mb-3" id="caratField" style="display: none;">
        <label for="carat" class="form-label">Carat:</label>
        <select id="carat" class="form-select">
          <option value="24">24K (100% pure)</option>
          <option value="22">22K (91.7% pure)</option>
          <option value="18">18K (75% pure)</option>
          <option value="14">14K (58.3% pure)</option>
          <option value="10">10K (41.7% pure)</option>
        </select>
      </div>

      <!-- Currency Selection (Hidden for Gold/Silver) -->
      <div class="mb-3" id="currencyField">
        <label for="currency" class="form-label">Currency:</label>
        <select id="currency" class="form-select">
          <option value="USD">USD</option>
          <option value="BDT">BDT</option>
          <option value="EGP">EGP</option>
          <option value="SAR">SAR</option>
          <option value="INR">INR</option>
          <option value="PKR">PKR</option>
          <option value="TRY">TRY</option>
          <option value="IDR">IDR</option>
        </select>
      </div>

      <!-- Add Button -->
      <button type="button" id="addWealth" class="btn btn-primary w-100" style="display: none;">Add to List</button>
    </form>

    <!-- Gold and Silver Table -->
    <h3 class="mt-4">Gold and Silver</h3>
    <table class="table table-bordered" id="goldSilverList">
      <thead>
        <tr>
          <th>Type</th>
          <th>Weight (grams)</th>
          <th>Carat</th>
          <th>Pure Gold</th>
          <th>Zakatable Weight</th>
          <th>Zakat Due (2.5%)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Zakat Nisab Info -->
    <div id="zakatNisab" class="alert alert-info">
      Zakat Nisab: 87.48g Gold or 612.36g Silver
    </div>

    <!-- Main Currency Selection -->
    <div class="mb-3">
      <label for="mainCurrency" class="form-label">Main Currency:</label>
      <select id="mainCurrency" class="form-select">
        <option value="USD">USD</option>
        <option value="BDT">BDT</option>
        <option value="EGP">EGP</option>
        <option value="SAR">SAR</option>
        <option value="INR">INR</option>
        <option value="PKR">PKR</option>
        <option value="TRY">TRY</option>
        <option value="IDR">IDR</option>
      </select>
    </div>

    <!-- Calculate Button -->
    <button type="button" id="calculateZakat" class="btn btn-success w-100 mb-3">Calculate Zakat</button>

    <!-- Results -->
    <div id="result" class="text-center"></div>

    <!-- Print & PDF Buttons -->
    <button type="button" id="printReport" class="btn btn-secondary w-100">Print Report</button>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="assets/js/script.js"></script>
</body>
</html>
